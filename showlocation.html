<!DOCTYPE html>
<html>
  <head>
    <title>Geocoin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #results { float: left; width: 30%; height: 100% }
      #map-canvas { float: left; width: 70%; height: 100% }
      #results a { display: block; clear: both; }
      #results a .left { float: left; width: 40%; }
      #results a .right { float: left; width: 60%; }
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?region=FR&key=__API_KEY__"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="results"></div>
    <div id="map-canvas"/>
  </body>
</html>
